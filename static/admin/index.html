<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager | デジタル源氏物語</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    .news-preview {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 24px;
      background: #f5f5f5;
      min-height: 100vh;
    }
    .news-preview .news-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid #e0e0e0;
      max-width: 800px;
    }
    .news-preview .news-date {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .news-preview .news-title {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0 0 20px 0;
      line-height: 1.4;
    }
    .news-preview .news-body {
      font-size: 16px;
      color: #333;
      line-height: 1.8;
    }
    .news-preview .news-body h1,
    .news-preview .news-body h2,
    .news-preview .news-body h3 {
      margin-top: 24px;
      margin-bottom: 12px;
      color: #1a1a1a;
    }
    .news-preview .news-body p {
      margin: 0 0 16px 0;
    }
    .news-preview .news-body a {
      color: #1a73e8;
    }
    .news-preview .news-body ul,
    .news-preview .news-body ol {
      margin: 0 0 16px 0;
      padding-left: 24px;
    }
    .news-preview .news-body li {
      margin-bottom: 8px;
    }
    .news-preview .news-body code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }
    .news-preview .news-body pre {
      background: #f0f0f0;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .news-preview .news-body blockquote {
      border-left: 4px solid #1a73e8;
      margin: 0 0 16px 0;
      padding: 12px 20px;
      background: #f9f9f9;
    }
    .news-preview .news-body img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/";
          });
        }
      });
    }

    // プレビュー用スタイルをiframe内に登録
    CMS.registerPreviewStyle(`
      .news-preview {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 24px;
        background: #f5f5f5;
        min-height: 100vh;
      }
      .news-preview .news-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border: 1px solid #e0e0e0;
        max-width: 800px;
      }
      .news-preview .news-date {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
      }
      .news-preview .news-title {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin: 0 0 20px 0;
        line-height: 1.4;
      }
      .news-preview .news-body {
        font-size: 16px;
        color: #333;
        line-height: 1.8;
      }
      .news-preview .news-body h1,
      .news-preview .news-body h2,
      .news-preview .news-body h3 {
        margin-top: 24px;
        margin-bottom: 12px;
        color: #1a1a1a;
      }
      .news-preview .news-body p {
        margin: 0 0 16px 0;
      }
      .news-preview .news-body a {
        color: #1a73e8;
      }
      .news-preview .news-body ul,
      .news-preview .news-body ol {
        margin: 0 0 16px 0;
        padding-left: 24px;
      }
      .news-preview .news-body li {
        margin-bottom: 8px;
      }
      .news-preview .news-body code {
        background: #f0f0f0;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 14px;
      }
      .news-preview .news-body pre {
        background: #f0f0f0;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
      }
      .news-preview .news-body blockquote {
        border-left: 4px solid #1a73e8;
        margin: 0 0 16px 0;
        padding: 12px 20px;
        background: #f9f9f9;
      }
      .news-preview .news-body img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
    `, { raw: true });

    // ニュースプレビューテンプレート
    const NewsPreview = createClass({
      render: function() {
        const entry = this.props.entry;
        const title = entry.getIn(['data', 'title']) || '';
        const date = entry.getIn(['data', 'date']) || '';
        const body = this.props.widgetFor('body');

        // 日付フォーマット
        let formattedDate = '';
        if (date) {
          const d = new Date(date);
          if (!isNaN(d.getTime())) {
            formattedDate = d.getFullYear() + '年' + (d.getMonth() + 1) + '月' + d.getDate() + '日';
          } else {
            formattedDate = date;
          }
        }

        return h('div', { className: 'news-preview' },
          h('div', { className: 'news-card' },
            h('div', { className: 'news-date' }, formattedDate),
            h('h1', { className: 'news-title' }, title),
            h('div', { className: 'news-body' }, body)
          )
        );
      }
    });

    // 日本語・英語ニュース両方に適用
    CMS.registerPreviewTemplate('news', NewsPreview);
    CMS.registerPreviewTemplate('news_en', NewsPreview);

    // 静的コンテンツプレビューテンプレート
    const StaticPreview = createClass({
      render: function() {
        const entry = this.props.entry;
        const title = entry.getIn(['data', 'title']) || '';
        const toName = entry.getIn(['data', 'to', 'name']) || '';
        const body = this.props.widgetFor('body');

        return h('div', { className: 'news-preview' },
          h('div', { className: 'news-card' },
            toName ? h('div', { className: 'news-date' }, 'リンク先: ' + toName) : null,
            h('h1', { className: 'news-title' }, title),
            h('div', { className: 'news-body' }, body)
          )
        );
      }
    });

    CMS.registerPreviewTemplate('static', StaticPreview);
  </script>
</body>
</html>
