backend:
  name: git-gateway
  branch: master

# ローカルでテストする場合は以下を有効化
# local_backend: true

media_folder: static/img
public_folder: /img

locale: ja

collections:
  # 日本語ニュース
  - name: news
    label: ニュース（日本語）
    label_singular: ニュース
    folder: content/news
    create: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    sortable_fields: ['date', 'title']
    view_groups:
      - label: 年
        field: date
        pattern: \d{4}
    summary: "{{date}} - {{title}}"
    fields:
      - label: タイトル
        name: title
        widget: string
        required: true
      - label: 日付
        name: date
        widget: datetime
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
        required: true
      - label: 本文
        name: body
        widget: markdown
        required: true

  # 英語ニュース
  - name: news_en
    label: News (English)
    label_singular: News
    folder: content/en/news
    create: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    sortable_fields: ['date', 'title']
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
    summary: "{{date}} - {{title}}"
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Date
        name: date
        widget: datetime
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
        required: true
      - label: Body
        name: body
        widget: markdown
        required: true

  # 静的コンテンツ
  - name: static
    label: 静的コンテンツ
    label_singular: 静的ページ
    folder: content/static
    create: true
    slug: "{{slug}}"
    extension: md
    format: frontmatter
    summary: "{{title}}"
    fields:
      - label: タイトル
        name: title
        widget: string
        required: true
      - label: リンク先ページ名
        name: to
        widget: object
        required: false
        hint: "アプリケーションへのリンクがある場合のみ設定（例: picture-eiri, picture-face）"
        fields:
          - label: ページ名
            name: name
            widget: string
            required: false
      - label: 本文
        name: body
        widget: markdown
        required: true
